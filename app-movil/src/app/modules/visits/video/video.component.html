<div *ngIf="errorMessage" class="text-red-600 bg-red-100 border border-red-300 p-3 rounded mb-4">
  {{ errorMessage }}
</div>

<button (click)="startVideoCapture()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
  Grabar video
</button>

<div *ngIf="videoPath" class="mt-4">
  <p class="text-green-700 font-semibold">Video guardado en:</p>
  <p class="text-sm text-gray-800 break-all">{{ videoPath }}</p>
</div>
