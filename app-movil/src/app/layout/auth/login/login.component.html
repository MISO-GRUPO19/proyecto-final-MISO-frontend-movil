

    <!-- Título -->
    <h1 class="text-3xl font-semibold text-center text-blue-600 mb-2">Bienvenido</h1>
    <p class="text-center text-gray-600 text-lg sm:text-xl leading-snug sm:leading-normal mb-8">
      Ingrese su correo y contraseña<br class="block sm:hidden" />
      para ingresar
    </p>

    <!-- Formulario -->
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-5">
        <div class="flex items-center border border-blue-600 rounded-xl px-4 py-2 bg-white">
          <span class="material-symbols-outlined text-blue-600 text-[20px] mr-3">mail</span>
          <input type="email" formControlName="email" placeholder="Email"
            class="w-full text-sm bg-transparent outline-none placeholder-gray-400 font-medium" />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-2">
        <div class="flex items-center border border-blue-600 rounded-xl px-4 py-2 bg-white relative">
          <span class="material-symbols-outlined text-blue-600 text-[20px] mr-3">lock</span>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña"
            class="w-full text-sm bg-transparent outline-none placeholder-gray-400 font-medium" />
          <button type="button" (click)="hide = !hide" class="absolute right-3 focus:outline-none">
            <span class="material-symbols-outlined text-gray-500 text-[20px]">
              {{ hide ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </div>

      <!-- Olvidé contraseña -->
      <div class="text-right mb-6">
        <a href="#" class="text-sm text-blue-600 font-medium hover:underline">
          Olvidé mi contraseña
        </a>
      </div>

      <!-- Botón -->
      <button type="submit" class="w-full py-2 rounded-full bg-white font-semibold hover:bg-blue-50 transition"
        style="color: #2563eb; border: 1px solid #2563eb;">
        Iniciar sesión
      </button>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>

    <!-- Registro -->
    <p class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes una cuenta?
      <br class="block sm:hidden" />
      <a class="text-blue-600 font-semibold hover:underline" [routerLink]="['../register']" >Regístrate</a>
    </p>
