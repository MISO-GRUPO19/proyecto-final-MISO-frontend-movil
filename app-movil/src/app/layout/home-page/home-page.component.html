<!-- Header con título dinámico y botón de logout -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- Encabezado ajustado -->
<header class="fixed top-0 left-0 right-0 h-14 bg-blue-600 text-white px-4 shadow-md z-50 flex items-center justify-between">
  
  <!-- Logo a la izquierda -->
  <div class="flex items-center">
    <img src="assets/logo-ccp.png" alt="Logo" class="h-10" />
  </div>

  <!-- Título centrado con padding horizontal y truncado si es muy largo -->
  <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center px-16">
    <h2 class="font-semibold text-base text-white break-words leading-snug">
      {{ pageTitle }}
    </h2>
  </div>

  <!-- Botón de logout a la derecha -->
  <button (click)="logout()" class="material-icons-outlined text-white text-2xl">
    logout
  </button>
</header>


<!-- Contenido principal con espacio para header y footer -->
<main class="pt-16 pb-20 px-4 overflow-y-auto">
  <router-outlet></router-outlet>
</main>

<!-- Menú inferior -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 shadow-md z-50">
  <div class="flex justify-around items-center text-xs text-gray-600 py-2">

    <a [routerLink]="['/home/products']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">grid_view</span>
      <span>Productos</span>
    </a>

    <a *ngIf="roleId === roles.Cliente" [routerLink]="['/home/reports']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">receipt_long</span>
      <span>Reportes</span>
    </a>

    <a *ngIf="roleId === roles.Cliente" [routerLink]="['/home/deliveries']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">local_shipping</span>
      <span>Entregas</span>
    </a>

    <a *ngIf="roleId === roles.Cliente" [routerLink]="['/home/profile']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">person</span>
      <span>Perfil</span>
    </a>

    <a *ngIf="roleId === roles.Vendedor" [routerLink]="['/home/inventory']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">inventory_2</span>
      <span>Inventario</span>
    </a>

    <a *ngIf="roleId === roles.Vendedor" [routerLink]="['/home/visits']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">directions_car</span>
      <span>Visitas</span>
    </a>

    <a [routerLink]="['/home/shopping-cart']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">shopping_cart</span>
      <span>Carrito</span>
    </a>

    <a *ngIf="roleId === roles.Vendedor" [routerLink]="['/home/clients']" class="flex flex-col items-center hover:text-blue-600">
      <span class="material-icons-outlined text-2xl">groups</span>
      <span>Clientes</span>
    </a>

  </div>
</nav>
